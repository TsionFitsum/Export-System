<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        .hidden { display: none; }
        .history-row {
            background-color: #f1f1f1;
        }
        .previous-value {
            font-style: italic;
            color: #666;
        }
    </style>
    <script>
        function fetchHistory(contractNo) {
            // Fetch history data via AJAX
            fetch('/history/' + contractNo + '/json')
                .then(response => response.json())
                .then(data => {
                    var historyHtml = '';
                    if (data.error) {
                        historyHtml = '<p>No history found.</p>';
                    } else {
                        data.forEach(item => {
                            historyHtml += '<div><strong>' + item.modified_at + ':</strong> ' + item.old_data + '</div>';
                        });
                    }
                    // Display the history data below the row
                    document.getElementById('history-' + contractNo).innerHTML = historyHtml;
                })
                .catch(error => {
                    console.error('Error fetching history:', error);
                    document.getElementById('history-' + contractNo).innerHTML = '<p>Error loading history data.</p>';
                });
        }
    </script>
</head>
<body>

<h1>Item List</h1>

<table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Contract No</th>
            <th>Buyer</th>
            <th>Invoice Value</th>
            <th>Seal Image</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td onclick="fetchHistory('{{ item.contract_no }}')" style="cursor:pointer;">{{ item.no }}</td>
            <td>{{ item.contract_no }}</td>
            <td>{{ item.buyer }}</td>
            <td>{{ item.invoice_value }}</td>
            <td>{{ item.seal_image }}</td>
            <td>{{ item.status }}</td>
            <td><a href="{{ url_for('edit_item', contract_no=item.contract_no) }}">Edit</a></td>
        </tr>
        
        <!-- Row for displaying previous versions of each field -->
        <tr id="history-{{ item.contract_no }}" class="history-row">
            <td colspan="7" class="previous-value">
                <!-- Previous values will be loaded here dynamically -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
