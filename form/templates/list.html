<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Contract No</th>
                <th>Buyer</th>
                <th>Invoice Value</th>
                <th>Seal Image</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.no }}</td>
                <td>{{ item.contract_no }}</td>
                <td>{{ item.buyer }}</td>
                <td>{{ item.invoice_value }}</td>
                <td>{{ item.seal_image }}</td>
                <td>{{ item.status }}</td>
                <td>
                    <a href="{{ url_for('edit_item', contract_no=item.contract_no) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
