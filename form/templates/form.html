<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Optional: Add some styling to hide the comment field initially */
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDocumentaryCreditRequirement() {
            const paymentTerm = document.querySelector('select[name="payment_term"]');
            const documentaryCredit = document.querySelector('input[name="documentary_credit"]');
            
            if (paymentTerm.value === 'LC') {
                documentaryCredit.setAttribute('required', 'required');
            } else {
                documentaryCredit.removeAttribute('required');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const paymentTerm = document.querySelector('select[name="payment_term"]');
            paymentTerm.addEventListener('change', toggleDocumentaryCreditRequirement);
        });
    </script>
    
</head>
<body class="bg-gray-100 p-6">

    <script>
        document.getElementById('payment_term').addEventListener('change', function() {
            var paymentTerm = this.value;
            var uploadSection = document.getElementById('upload_section');
    
            if (paymentTerm === 'TT') {
                uploadSection.classList.remove('hidden');
            } else {
                uploadSection.classList.add('hidden');
            }
        }); 
    </script>
    <script>
        document.getElementById('payment_term').addEventListener('change', function() {
            var paymentTerm = this.value;
            var uploadSection = document.getElementById('upload_section1');
    
            if (paymentTerm === 'CAD') {
                uploadSection.classList.remove('hidden');
            } else {
                uploadSection.classList.add('hidden');
            }
        }); 
    </script>

    <script>
        // JavaScript to toggle the comment field visibility
        document.getElementById('pss_result').addEventListener('change', function() {
            var commentContainer = document.getElementById('comment_container');
            if (this.value === 'Unfit') {
                commentContainer.classList.remove('hidden');
            } else {
                commentContainer.classList.add('hidden');
            }
        });
